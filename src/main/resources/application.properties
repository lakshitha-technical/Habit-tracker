# PostgreSQL (create database 'tracker' first)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/demodb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:manage}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server (use Railway PORT or fallback to 8081)
server.port=${PORT:8081}

# Railway specific
spring.profiles.active=railway
